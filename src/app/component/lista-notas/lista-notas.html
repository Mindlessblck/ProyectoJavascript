<h2>Notas del curso: {{ curso | titlecase }}</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Estudiante</th>
      <th>Nota</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudiante of estudiantes">
      <td>{{ estudiante.nombre }}</td>
      <td>{{ estudiante.nota }}</td>
      <td>{{ estudiante.nota | estadoNota }}</td>
    </tr>
  </tbody>
</table>

<br>
<button (click)="agregarNota()">Agregar Nota</button>
