<h2>Agregar nota al curso: {{ curso | titlecase }}</h2>

<form (ngSubmit)="guardarNota()" #notaForm="ngForm">
  <label>Estudiante:</label>
  <input type="text" [(ngModel)]="nota.nombre" name="nombre" required>
  <br><br>

  <label>Nota:</label>
  <input type="number" [(ngModel)]="nota.nota" name="nota" min="0" max="20" required>
  <br><br>

  <button type="submit" [disabled]="!notaForm.form.valid">Guardar</button>
</form>
